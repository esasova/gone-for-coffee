<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
            <!-- image d'accueil -->
    <header class="img-acc">
        <!-- menu bar -- comment réunir la couleur des A avec toggler ? -->
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand mr-0" href="#"><img src="images/Blue_Cafe_Logo-removebg-preview.png" height="60px" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav m-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">A propos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">A propos</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cafés</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Promenades</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
              </ul>
            </div>
          </nav>
        <!-- texte d'accueil -->
        <div class="jumbotron jumbotron-fluid bg-transparent text-center d-flex justify-content-center align-items-center">
        <div class="conteiner col-12 col-md-6">
            <div class="text-acc">
                <h1>Contactez-nous !</h1>
                <p>Vous avez des questions ? Envoyez-nous un message&nbsp;!</p>
            </div>
            </div>
            </div>
    </header>
    <main>
      <!-- contact form -->

        <section class="container-fluid contact d-flex flex-column align-items-center p-3">
          <form class="col-10 col-md-8 col-lg-6">
            <div class="form-group">
              <label for="exampleFormControlInput1">Adresse e-mail</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Nom et prénom</label>
              <textarea class="form-control" id="exampleFormControlInput1"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Votre message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
          </form>
      </section>
    </main>
    <!-- footer s'il y a besoin, trouver une solution pour que le footer reste en bas de page-->
        <footer class="container-fluid">
            <div class="row align-items-center mt-4">
                <div class="col-4 mt-4">
                <a href=""><img src="images/Blue_Cafe_Logo-removebg-preview.png" height="100px" alt="logo"></a>
                </div>
                <div class="row col-4 mt-4">
                    <ul class="col-6">
                        <li>Accueil</li>
                        <li>A propos</li>
                        <li> Cafés</li>
                    </ul>
                    <ul class="col-6">
                        <li>Promenades</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <form class="col-12 col-md-4 text-center mt-4">
                    <div class="form-group">
                      <label for="formGroupExampleInput">Abonnez-vous !</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Votre adresse e-mail">
                    </div>
                  </form>
            </div>
        </footer>
</body>
</html>
